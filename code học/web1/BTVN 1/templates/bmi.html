<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if bmi < 16 %}
        <h1>Severely underweight</h1>

    {% elif bmi < 18.5 %}
        <h1>Underweight</h1>

    {% elif bmi < 25 %}
        <h1>Normal</h1>

    {% elif bmi < 30  %}
        <h1>Overweight</h1>

    {% else: %}
        <h1>Obese</h1>

    {% endif %}
    
</body>
</html>
